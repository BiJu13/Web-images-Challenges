<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Profile card component challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grandparent">
      <div class="parent">
        <div class="content-descrription">
          <div class="content">
            <h1>Learn to code by watching others</h1>
            <span>
              See how experienced developers solve problems in real-time.
              Watching scripted tutorials is great, but understanding how
              developers think is invaluable.
            </span>
          </div>
        </div>
        <div class="content-user-detail">
          <div class="top-button">
            <p>Try it free 7 days <span>then $20/mo. thereafter</span></p>
          </div>
          <div class="user-details">
            <div class="labels">
              <form class="userdetail">
                <input
                  style="border-radius: 5px"
                  type="text"
                  placeholder="First Name"
                  required
                />
                <input
                  style="border-radius: 5px"
                  type="text"
                  placeholder="Last Name"
                  required
                />
                <input
                  style="border-radius: 5px"
                  type="email"
                  placeholder="Email Address"
                  required
                />
                <input
                  style="border-radius: 5px"
                  type="password"
                  placeholder="Password"
                  required
                />
                <button style="border-radius: 5px" class="submit">
                  Claim your free trial
                </button>
                <span
                  style="
                    font-size: 0.6rem;
                    font-family: sans-serif;
                    font-weight: bold;
                    color: grey;
                  "
                >
                  By clicking the button. You are agreeing to our
                  <span
                    style="
                      font-size: 0.5rem;
                      color: rgb(204, 103, 103);
                      font-weight: bold;
                    "
                    >Terms and Services</span
                  >
                </span>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
