<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Profile card component challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grandparent">
      <div class="parent-bg-layout">
        <div class="content">
          <div class="float-card">
            <img
              style="
                width: 100%;
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
              "
              src="/task1/images/bg-pattern-card.svg"
              alt="card-bg"
            />
            <img
              style="
                position: absolute;
                right: 51%;
                top: 40%;
                transform: translate(50%, -50%);
                height: 25%;
                width: 25%;
                border-radius: 100%;
                gap: 10px;
                background-color: white;
                padding: 5px;
              "
              src="/task1/images/image-victor.jpg"
              alt="image-victor"
            />
            <div class="description">
              <h1>
                Victor Crest
                <span style="font-size: 0.9rem; font-weight: 100; opacity: 50%"
                  >26</span
                >
              </h1>
              <span style="font-size: 0.9rem; font-weight: 100; opacity: 50%"
                >London</span
              >
              <hr style="width: 100%; opacity: 50%" />
            </div>
            <div class="footer">
              <div class="footer-followers">
                <p>80K</p>
                <span>Followers</span>
              </div>
              <div class="footer-likes">
                <p>803K</p>
                <span>Likes</span>
              </div>
              <div class="footer-photos">
                <p>1.4K</p>
                <span>Photos</span>
              </div>
            </div>
          </div>
          <div class="bg-img-design">
            <img
              class="img"
              style="margin-top: -200px"
              src="/task1/images/bg-pattern-top.svg"
              alt="back-ground-top"
            />
            <img
              class="img"
              style="margin-top: 180px; margin-left: 100px"
              src="/task1/images/bg-pattern-bottom.svg"
              alt="back-ground-bottom"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
