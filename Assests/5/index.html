<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Profile card component challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grandparent">
      <div class="bg-layout">
        <div class="model-img">
          <img src="/5/images/hero-desktop.jpg" alt="model-img" />
        </div>
        <div class="content">
          <div class="logo">
            <img
              style="margin-left: 0%; width: 90%; height: 45%"
              src="/5/images/logo.svg"
              alt="logo"
            />
          </div>
          <div class="description">
            <span class="h1">we're</span> <span class="h2">coming</span>
            <span class="h2">soon</span>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your mail below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>
          <div class="email-box">
            <input
              style="
                margin-top: 8%;
                border: 1px solid rgb(114, 114, 114);
                border-radius: 30px;
                padding-left: 50px;
                padding: 4px;
                width: 200%;
              "
              type="email"
              placeholder="Email Address"
              required
            />
            <img
              class="click-button"
              style="
                cursor: pointer;
                position: absolute;
                float: right;
                margin-left: 140px;
                width: 3.5%;
                height: 24px;
                background-color: rgb(255, 178, 178);
                border-radius: 20px;
                padding: 2px;
                margin-top: 14.5px;
              "
              src="/5/images/chevron-forward-outline.svg"
              alt="click-arrow"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
