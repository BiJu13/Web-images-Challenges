<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Profile card component challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="bg-layout">
        <div class="content">
          <div class="header-img">
            <img
              src="/2/images/illustration-hero.svg"
              alt="illustration-hero"
            />
          </div>
          <div class="img-content">
            <div class="below-img-content">
              <h1>Order Summary</h1>
              <span>You can listen to millions of songs,</span>
              <span>audiobooks, and podcasts on any device</span>
              <span>anywhere you like!</span>
            </div>
            <div class="price">
              <div class="price-icon">
                <img
                  style="height: 35px; width: 35px"
                  src="/2/images/icon-music.svg"
                  alt="music-icon"
                />
              </div>
              <div class="price-description">
                <span>Annual Plan</span> <span>$59.99/year</span>
              </div>
              <div class="price-link"><a href="#">Change</a></div>
            </div>
            <div class="buttons">
              <button class="payment-button">Proceed to Payment</button>
              <button class="Cancel-button">Cancel Order</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
