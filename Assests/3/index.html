<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Profile card component challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grandparent">
      <div class="bg-layout">
        <div class="content">
          <div class="img-content">
            <img src="/3/images/drawers.jpg" alt="drawer-image" />
          </div>
          <div class="description-content">
            <div class="head-content">
              <span
                >Shift the overall look and feel by adding this woderful touches
                to furniture in your home</span
              >
            </div>
            <div class="description-head">
              <span
                >Ever been in a room and felt like something was missing?
                Perhaps it felt slightly bare and uninviting. I've got some
                simple tips to helpp you make any room feel incomplete</span
              >
            </div>
            <div class="author-button">
              <div class="author-img">
                <img
                  style="height: 35px; width: 35px"
                  src="/3/images/avatar-michelle.jpg"
                  alt="music-icon"
                />
              </div>
              <div class="author-name">
                <span style="white-space: nowrap">Michelle Appleton</span>
                <span style="opacity: 50%">28 Jun 2020</span>
              </div>
              <div class="share-link">
                <div class="social-popup">
                  <img src="/3/images/icon-share.svg" alt=" Share" />
                  <img src="/3/images/icon-pinterest.svg" alt="pinterest" />
                  <img src="/3/images/icon-facebook.svg" alt="Facebook" />
                  <img src="/3/images/icon-twitter.svg" alt="Twitter" />
                </div>
                <a href="#"
                  ><img
                    style="margin-top: 20%; margin-left: 25%"
                    src="/3/images/icon-share.svg"
                    alt="share icon"
                /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
